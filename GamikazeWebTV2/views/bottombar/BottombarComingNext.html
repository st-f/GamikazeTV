<div id="bottombarComingNext" class="bottombar">
    <div class="bottombarFloatLeft bottombarImageDiv">
        <img src="{{nextVideo.snippet.thumbnail.medium.url}}" class="img-polaroid ytthumbnail">
    </div>
    <div class="bottombarTextDiv">
        <p style="margin: 0; margin-top: 8px;"><b>COMING NEXT IN {{remainingTime}}...</b></p>
        <h2>{{nextVideo.snippet.title}}</h2>
        <p>{{nextVideo.snippet.description}}</p>
    </div>
</div>
