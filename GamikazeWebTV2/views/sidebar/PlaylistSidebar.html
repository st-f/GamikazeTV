<!--<button ng-click="scrollToSelectedVideo()">scroll to selected</button>-->
<div id="playlistMenuDiv" class="youtubeDiv containerScroll">
    <table class="table table-striped">
        <tr id="{{vid.media$group.yt$videoid.$t}}" ng-repeat="vid in youtubeResult | filter:query" data-ng-click="loadVideo(vid)">
            <td ng-class="getSelectedVideo(vid.media$group.yt$videoid.$t)" class="youtubeListRenderTd">
                <img class="youtubeListThumb" ng-src="{{vid.media$group.media$thumbnail[0].url}}">
                <span>{{vid.title.$t}}</span>
            </td>
        </tr>
    </table>
</div>
