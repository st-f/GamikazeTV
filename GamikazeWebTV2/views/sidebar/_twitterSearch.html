<div class="twitterSearchDiv" ng-controller="TwitterCtrl">
    <form class="form-horizontal">
        <input type="text" ng-model="searchTerm" ng-change="doSearch()" placeholder="enter search term...">
        <button class="btn" ng-click="doSearch()"><i class="icon-search"></i>Search</button>
    </form>
    <table class="table table-striped" ng-init="doSearch()">
        <tr ng-repeat="tweet in twitterResult.results">
            <td>
                <img ng-src="{{tweet.profile_image_url}}" align="left"/><pre><b>{{tweet.created_at}}</b><br>{{tweet.text}}</pre>
            </td>
        </tr>
    </table>
</div>
